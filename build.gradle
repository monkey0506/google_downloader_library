apply plugin: 'com.android.library'

android {
    compileSdkVersion = 24
    buildToolsVersion = "24.0.1"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 24
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:24.2.0'
    compile project(':play_licensing_library')
}
